<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../popup-notifications-styles.css">
</head>
<body>
    <div id="popup-notification-wrapper">
        <p id="notification-text"></p>
    </div>
    <div id="signup-wrapper">
        <p id="signup-text">Sign Up</p>
        <form id="submission-form">
            <input id="username-input" type="text" placeholder="Username" name="username">
            <div class="password-wrapper">
                <input id="password-input" type="password" placeholder="Password" name="password">
                <button class="toggle-password" type="button">show</button>
            </div>
            <div class="password-wrapper">
                <input id="repeat-password-input" type="password" placeholder="Repeat password" name="repeat-password">
                <button class="toggle-password" type="button">show</button>
            </div>
            <button id="submit" type="submit">Sign Up</button>
        </form>

        <script type="module" src="signup_script.js"></script>
        <script type="module" src="../popup-notifications-handler.js"></script>
    </div>
</body>
</html>
