<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="signup-wrapper">
        <p id="signup-text">Sign Up</p>
        <form id="submission-form">
            <input id="username-input" type="text" placeholder="Username" name="username">
            <div class="password-wrapper">
                <input id="password-input" type="text" placeholder="Password" name="password">
                <button class="toggle-password" type="button">show</button>
            </div>
            <div class="password-wrapper">
                <input id="repeat-password-input" type="text" placeholder="Repeat password">
                <button class="toggle-password" type="button">show</button>
            </div>
            <button id="submit" type="button">Sign Up</button>
        </form>
    </div>
</body>
</html>
