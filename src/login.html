<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/login_styles.css">
    <link rel="stylesheet" href="../css/popup_notifications_styles.css">
</head>

<body>
    <div id="switch-page">
        <a href="./signup.html">Sign Up</a>
    </div>
    <div id="popup-notification-wrapper">
        <p id="notification-text"></p>
    </div>
    <div id="signup-wrapper">
        <p id="signup-text">Log in</p>
        <form id="submission-form">
            <input id="username-input" type="text" placeholder="Username" name="username">
            <div class="password-wrapper">
                <input id="password-input" type="password" placeholder="Password" name="password">
                <button class="toggle-password" type="button">show</button>
            </div>
            <button id="submit" type="submit">Log in</button>
        </form>
    </div>

    <script type="module" src="../js/login_script.js"></script>
    <script type="module" src="../js/popup-notifications-handler.js"></script>
    <script type="module" src="../js/user_input_handler.js"></script>
</body>

</html>
