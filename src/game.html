<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble</title>
    <link rel="stylesheet" href="../css/game_styles.css">
    <link rel="stylesheet" href="../css/popup_notifications_styles.css">
</head>

<body>
    <div id="popup-notification-wrapper">
        <p id="notification-text"></p>
    </div>
    <div id="menu-button-wrapper">
        <a href="./menu.html">Back to Menu</a>
    </div>
    <div id="timer-wrapper">
        Time left: <span id="time-left"></span>
    </div>
    <div id="game-wrapper">
        <div id="score-wrapper">
            <p id="max-score-text">Max score: <span id="max-score">999</span></p>
            <p id="score-text">Score: <span id="score">999</span></p>
            <p id="added-score">+1</p>
        </div>
        <p id="main-text">Unscramble: <span id="scrambled-word">scrambled</span></p>
        <input id="user-input" type="text" placeholder="Your guess..." autocomplete="off">
        <p id="copywright-text">Created by: <a id="author-name" href="https://github.com/timurenk0" target="_blank"></a>
        </p>
    </div>


    <script type="module" src="../js/game_script.js"></script>
    <script type="module" src="../js/popup_notifications_handler.js"></script>
    <script type="module" src="../js/game_timer_handler.js"></script>
</body>

</html>
