<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="popup-notifications-styles.css">
</head>
<body>
    <div id="popup-notification-wrapper">
        <p id="notification-text"></p>
    </div>
    <div id="game-wrapper">
        <div id="score-wrapper">
            <p id="score-text">Score: <span id="score">999</span></p>
            <p id="added-score">+1</p>
        </div>
        <p id="main-text">Unscramble: <span id="scrambled-word">scrambled</span></p>
        <input id="user-input" type="text" placeholder="Your guess..."></input>
        <p id="copywright-text">Created by: <a id="author-name" href="https://github.com/timurenk0" target="_blank"></a></p>
    </div>



    <script type="module" src="./script.js"></script>
    <script type="module" src="./popup-notification-handler.js"></script>
</body>
</html>
